<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS6250 STP Link Visualizer</title>

    <script type="text/javascript" src="../../components/components.js"></script>
    <script type="text/javascript" src="scripts/map_builders.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .child {
            float: left;
            width: 30%;
        }

        .graph{
            height: 500px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
        <div class="child">
            <p>Topology Dictionary: </p>
            <textarea id="topo_dict" onchange="build_map_from_dict('topo_dict', 'topo_graph')"></textarea>
            <div id="topo_graph" class="graph"></div>
            <p>Note: Do not copy the whole &lt;topology_name&gt;.py file. You need only the dictionary itself, not the variable assignment.</p>
        </div>
        <div class="child">
            <p>Correct Output: </p>
            <textarea id="correct_output" onchange="build_map_from_output('correct_output', 'correct_graph')"></textarea>
            <div id="correct_graph" class="graph"></div>
        </div>
        <div class="child">
            <p>Your Output: </p>
            <textarea id="your_output" onchange="build_map_from_output('your_output', 'your_graph')"></textarea>
            <div id="your_graph" class="graph"></div>
        </div>
</body>
</html>
